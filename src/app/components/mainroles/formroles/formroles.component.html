<div class="container-fluid">
    <div class="card role-card">
        <div class="card-header">
            <div class="row">
                <div class="col">
                    <h1>Agregar Rol</h1>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-success btn-back" routerLink="/roles">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                            <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                          </svg>
                          Regresar
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-lg-6">                        
                        <label class="form-label" for="name">ingresa un nombre</label>
                        <input class="form-control" type="text" name="name" id="name" [(ngModel)]="data.name">
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label" for="description">ingresa una descripciÃ³n</label>
                        <textarea class="form-control" name="description" id="description" cols="30" rows="1" [(ngModel)]="data.description"></textarea>
                    </div>

                    <div class="col-lg-2">
                        <button class="btn btn-success save-btn" type="button" (click)="sendValues(this.data)">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
